<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
       <h2>Favorite Devotionals</h2>
        <table>
          <tr>
            <th>Speaker</th>
            <th>Title</th>
            <th>Location</th>
            <th>Year</th>
          </tr>
          <tr>
            <td>Cindy Goodwill</td>
            <td>With All Your Heart, Might, Mind, and Strength</td>
            <td>BYU-I</td>
            <td>2025</td>
          </tr>
          <tr>
            <td>John Fisher</td>
            <td>Pillars of Making Critical Decisions Correctly</td>
            <td>BYU-I</td>
            <td>2024</td>
          </tr>
          <tr>
            <td>Elder David P. Homer</td>
            <td>Choose to Believe</td>
            <td>BYU-I</td>
            <td>2025</td>
          </tr>
        </table>

       <h3>Add a New Devotional</h3>
           <form>
            <div class="form-row">
              <label for="speaker">Speaker:</label>
              <input type="text" name="speaker" id="speaker">
            </div>

            <div class="form-row">
             <label for="title">Title:</label>
             <input type="text" name="title" id="title">
            </div>

            <div class="form-row">
             <label for="location">Location:</label>
             <input type="text" name="location" id="location">
            </div>

            <div class="form-row">
             <label for="year">Year:</label>
             <input type="text" name="year" id="year">
            </div>

           <input type="submit" value="Add Devotional">
          </form>
      </div>
    </main>
  </div>
</body>
</html>
