<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: rgb(120, 96, 64);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #formContainer {
            background-color: white;
            width: 400px;
            border: 8px solid navy;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
       
       #closeBtn {
            float: right;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
        }

        #formContainer h3 {
            text-align: center;
            margin: 10px 0;
        }

        form {
            padding: 20px;
            display: grid;
            gap: 10px;
        }

        form label {
         font-weight: bold;
        }

        section {
         margin-top: 10px;
        }

        .banner {
            background: url("images/jesus_feeds_5000.jpeg") center/cover no-repeat;
            height: 180px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 1px 1px 2px black;
        }

        .banner h1 {
         font-size: 24px;
        }

        .banner h2 {
         font-size: 18px;
        }

        .book-nav {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            text-align: center;
            color: white;
        }

        .book-nav div {
            padding: 40px 10px;
            background-size: cover;
            background-position: center;
            font-size: 12px;
            border-right: 1px solid white;
        }

        .book-nav div:last-child {
            border-right: none;
        }

        .banner {
            background: url("images/jesus_feeds_5000.jpeg") center/cover no-repeat;
            height: 180px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 1px 1px 2px black;
        }

        .banner h1 {
            font-size: 30px;
            margin-bottom: 5px;
        }

        .banner h2 {
            font-size: 23px;
        }

    </style>




</head>

<body>
    <div id="formContainer">
        <div class="banner">
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
        </div>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
        <div class="book-nav">
            <div style="background-image: url('images/old_testament.webp')"></div>
            <div style="background-image: url('images/new_testament.webp')"></div>
            <div style="background-image: url('images/book_of_mormon.webp')"></div>
            <div style="background-image: url('images/doctrine_and_covenants.webp')"></div>
            <div style="background-image: url('images/pearl_of_great_price.webp')"></div>
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
